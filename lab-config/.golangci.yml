version: "2"
run:
  allow-parallel-runners: true
  timeout: 10m
linters:
  enable:
    - copyloopvar
    - dupl
    - ginkgolinter
    - goconst
    - gocyclo
    - misspell
    - nakedret
    - prealloc
    - unconvert
    - unparam
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
