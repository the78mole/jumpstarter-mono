name: Python Tests

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.12"
      working-directory:
        required: true
        type: string
      test-command:
        required: false
        type: string
        default: "uv run pytest"
      use-container:
        required: false
        type: boolean
        default: true
  workflow_dispatch:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.12"
      working-directory:
        required: true
        type: string
      test-command:
        required: false
        type: string
        default: "uv run pytest"
      use-container:
        required: false
        type: boolean
        default: true

jobs:
  test:
    runs-on: ubuntu-latest
    container: ${{ inputs.use-container && 'ghcr.io/the78mole/jumpstarter-mono/ci-python:latest' || null }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup test environment (if using container)
        if: ${{ inputs.use-container }}
        run: |
          # Create required directories for container environment
          mkdir -p /github/home/.config

      - name: Setup Python (if not using container)
        if: ${{ !inputs.use-container }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install QEMU (if not using container)
        if: ${{ !inputs.use-container }}
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 qemu-system-arm qemu-utils

      - name: Install uv (if not using container)
        if: ${{ !inputs.use-container }}
        uses: astral-sh/setup-uv@v3

      - name: Install buf
        run: |
          # Download and install buf
          if [ "${{ inputs.use-container }}" = "true" ]; then
            # In container, install as regular user
            mkdir -p /home/ci/.local/bin
            curl -sSL \
              "https://github.com/bufbuild/buf/releases/latest/download/buf-$(uname -s)-$(uname -m)" \
              -o "/home/ci/.local/bin/buf"
            chmod +x "/home/ci/.local/bin/buf"
            echo "/home/ci/.local/bin" >> $GITHUB_PATH
          else
            # On regular runner, install with sudo
            sudo curl -sSL \
              "https://github.com/bufbuild/buf/releases/latest/download/buf-$(uname -s)-$(uname -m)" \
              -o "/usr/local/bin/buf"
            sudo chmod +x "/usr/local/bin/buf"
          fi

      - name: Generate protobuf files
        working-directory: ${{ inputs.working-directory }}
        run: |
          buf generate
          python3 fix_protobuf_imports.py

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        working-directory: ${{ inputs.working-directory }}
        run: ${{ inputs.test-command }}
