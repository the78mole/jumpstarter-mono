name: Python Lint

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: '3.12'
      working-directory:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      python-version:
        required: false
        type: string
        default: '3.12'
      working-directory:
        required: true
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: uv sync

      - name: Run ruff check
        working-directory: ${{ inputs.working-directory }}
        run: uv run ruff check

      - name: Run ruff format check
        working-directory: ${{ inputs.working-directory }}
        run: uv run ruff format --check