[tool.uv.workspace]
members = [
    "core/jumpstarter/packages/*",
    "core/jumpstarter/examples/*",
    "templates/driver",
]

[tool.uv.sources]

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.black]
line-length = 88
target-version = ['py312']

[tool.pytest.ini_options]
testpaths = ["core/jumpstarter/tests", "templates/driver/tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
